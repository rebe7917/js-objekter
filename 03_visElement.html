<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <article id="dyret">
        <h3></h3>
        <img src="" alt="" />
        <p></p>
        <p></p>
      </article>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", start);
      function start() {
        console.log("DOMContentLoaded");

        let dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "farm",
        };
        console.log(
          `navn: ${dyr.navn} type:${dyr.type} billede:${dyr.billede} levested: ${dyr.levested}`
        );

        const p1 = document.querySelector("p:nth-of-type(1)");
        const p2 = document.querySelector("p:nth-of-type(2)");
        const article = document.querySelector("#dyret");

        article.querySelector("h3").textContent = dyr.navn;
        article.querySelector("img").src = dyr.billede;
        article.querySelector("p").textContent = dyr.levested;
        p1.textContent = `Type:${dyr.type}`;
        p2.textContent = `Levested:${dyr.levested}`;
      }
    </script>
  </body>
</html>
